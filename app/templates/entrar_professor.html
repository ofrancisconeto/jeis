<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        
        .form-control, .form-check-input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        
        .form-control:focus {
            background-color: #0d1117;
            border-color: #1f6feb;
            box-shadow: 0 0 0 0.25rem rgba(31, 111, 235, 0.25);
            color: #c9d1d9;
        }
        .form-label{
          color: #ffffff;

        }
        .mt-3{
          color: #ffffff;
        }
        .mb-0{
          color: #ffffff;
        }

        .btn-primary {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }
        
        .form-check-input:checked {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }
        
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="row justify-content-center">
            
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="mt-3">Entrar como Professor</h2>
                        </div>
                        
                        <form action="{% url 'entrar_professor' %}" method="POST">
                          {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="cpfInput">CPF</label>
                                <input type="text" class="form-control" id="cpfInput" name="login" placeholder="000.000.000-00" maxlength="14" onkeyup="formatarCPF(this)">
            
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input name='senha'type="password" class="form-control" id="password" placeholder="••••••••" required>
                                <div class="d-flex justify-content-end mt-2">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Sou professor <a href="{% url 'entrar' %}">Sou aluno entre aqui!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
     <script>
        function formatarCPF(campo) {
            // Remove caracteres não numéricos
            let cpf = campo.value.replace(/\D/g, '');
            
            // Limita a 11 dígitos
            if (cpf.length > 11) {
                cpf = cpf.substring(0, 11);
            }
            
            // Aplica a formatação
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o primeiro ponto
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o segundo ponto
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona o hífen
            campo.value = cpf;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
