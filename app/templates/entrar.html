{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEIS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'css/sesi.png' %}" alt="Logo SESI">
            <h1>Fazer Login</h1>
            <p class="subtitle">Jogos Esportivos Internos</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'entrar' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="login">Usu√°rio:</label>
                <input type="text" name="login" id="login" placeholder="Digite seu CPF (apenas n√∫meros) ou usu√°rio"
                    required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-field">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="register-link">
            N√£o tem uma conta? <a href="{% url 'cadastrar' %}">Cadastre-se</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('senha');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
