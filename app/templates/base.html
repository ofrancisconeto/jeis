{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JEIS Portal{% endblock %}</title>

    <!-- Fonte moderna: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Estilos aprimorados -->
    <style>
        :root {
            --cor-primaria: #1e984f;
            --cor-secundaria: #008999;
            --cor-alerta: #ffb701;
            --cor-erro: #e12229;
            --cor-texto: #181c32;
            --cor-fundo: #f8fafc;
            --cor-branco: #ffffff;
            --cor-borda-suave: #e2e8f0;
            --sombra-suave: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --sombra-elevada: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--cor-texto);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navbar modernizada */
        .navbar {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            z-index: 1000;
            padding: 0 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--sombra-suave);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .logo img {
            height: 42px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-link {
            position: relative;
            color: var(--cor-texto);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-link i {
            width: 20px;
            height: 20px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: white;
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 152, 79, 0.3);
            text-decoration: none;
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: white;
            opacity: 1;
            box-shadow: 0 4px 15px rgba(30, 152, 79, 0.4);
        }

        /* Tooltip modernizado */
        .nav-link::after {
            content: attr(data-tooltip);
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: var(--cor-texto);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: var(--sombra-elevada);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: calc(100% + 4px);
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-bottom-color: var(--cor-texto);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover::after,
        .nav-link:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }

        /* Menu mobile modernizado */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--cor-texto);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--cor-fundo);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .main-content {
            padding: 32px 24px;
            padding-top: 104px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade melhorada */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }

            .nav-container {
                height: 64px;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                position: fixed;
                top: 64px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 64px);
                background: white;
                flex-direction: column;
                padding: 24px;
                gap: 8px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: var(--sombra-elevada);
                border-left: 1px solid var(--cor-borda-suave);
            }

            .nav-link {
                width: 100%;
                justify-content: flex-start;
                gap: 12px;
                padding: 16px;
                font-size: 14px;
            }

            .nav-link::after,
            .nav-link::before {
                display: none;
            }

            .mobile-menu-open .nav-links {
                right: 0;
            }

            .mobile-menu-open .mobile-menu-overlay {
                opacity: 1;
                visibility: visible;
            }

            .mobile-menu-open {
                overflow: hidden;
            }

            .main-content {
                padding: 24px 16px;
                padding-top: 88px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                width: 100%;
                right: -100%;
            }

            .main-content {
                padding: 16px 12px;
                padding-top: 80px;
            }
        }

        /* Melhorias visuais gerais */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--sombra-suave);
            border: 1px solid var(--cor-borda-suave);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--sombra-elevada);
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cor-fundo);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-primaria));
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar"  id="navbar">
            <div class="nav-container">
                <a href="/" class="logo">
                    <img src="{% static 'css/sesi.png' %}" alt="SESI Logo">
                </a>

                <div class="nav-links" id="navLinks">
                    <a href="{% url 'index' %}" class="nav-link active" data-tooltip="Votação">
                        <i data-lucide="home"></i>
                    </a>
                    {% if user.is_staff %}
                    <a href="{% url 'dashboard' %}"
                        class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" data-tooltip="Dashboard">
                        <i data-lucide="layout-dashboard"></i>
                    </a>
                    {% endif %}
                    <a href="{% url 'murilao_ai' %}" class="nav-link" data-tooltip="Murilão AI">
                        <i data-lucide="brain-circuit"></i>
                    </a>
                    <a href="#" class="nav-link" data-tooltip="Tabelas">
                        <i data-lucide="swords"></i>
                    </a>
                    <a href="{% url 'sair' %}" class="nav-link" data-tooltip="Sair">
                        <i data-lucide="log-out"></i>
                    </a>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Abrir menu" aria-expanded="false">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();

        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const navbar = document.getElementById('navbar');
        const body = document.body;

        function toggleMobileMenu() {
            const isMenuOpen = body.classList.toggle('mobile-menu-open');
            mobileMenuBtn.setAttribute('aria-expanded', isMenuOpen);

            const icon = mobileMenuBtn.querySelector('i');
            icon.setAttribute('data-lucide', isMenuOpen ? 'x' : 'menu');
            lucide.createIcons();
        }

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        mobileMenuOverlay.addEventListener('click', toggleMobileMenu);

        navLinks.addEventListener('click', (e) => {
            if (e.target.closest('.nav-link') && body.classList.contains('mobile-menu-open')) {
                toggleMobileMenu();
            }
        });

        window.addEventListener('scroll', () => {
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && body.classList.contains('mobile-menu-open')) {
                toggleMobileMenu();
            }
        });

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Preloader simples para melhor experiência
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>

</html>
